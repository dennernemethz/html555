<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudoclass hover </title>
    <style>
        div{
            height: 100px;
            width: 100px;
            display: inline-block;
            border: 2px solid black;
            background-color: darkcyan;
            text-align: center;
        }
        div:hover{
            background-color: rgb(44, 167, 255);
        }
    </style>
</head>
<body>
    <h3>usando o psedo </h3>
     <div id="primeiro">01</div>
     <div id="segundo" >02</div>
     <div id="terceiro">03</div>
</body>
</html>
