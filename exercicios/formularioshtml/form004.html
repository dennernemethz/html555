<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formularios 004</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Digite em baixo suas informações</legend>
            <p>
                <label for="imail">email:</label>
                <input type="email" name="email" id="imail" autocomplete="email" placeholder="email">
            </p>
            <p>
                <label for="itel">telefone:</label>
                <input type="tel" name="telefone" id="itel" placeholder="(xx)">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
