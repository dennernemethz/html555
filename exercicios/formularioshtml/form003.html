<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">nome:</label>
            <input type="text" name="nome" id="inome" maxlength="30" minlength="10" autocomplete="cc-name" placeholder="nome completo"> 
        </p>
        <p>
            <label for="imedia">m√©dia:</label>
            <input type="number" name="media" id="imedia" step="0.1" min="0" max="10" placeholder="de 0 a 10">
        </p>

        <p>
            <label for="imes">mes:</label>
            <input type="month" name="mes" id="imes" value="2020-04-04">
        </p>
        <p>
            <label for="idia">dia:</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">hora:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <input type="submit" value="enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
