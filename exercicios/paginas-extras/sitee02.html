<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
       
        tr > td{
            border: 1px solid black;
            padding: 25px;
            text-align: center;
            font-weight: bold;
        }
        tr > td::selection{
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>tabela e desafios</h1>
    <table>
        <tr>
          <td colspan="4" style="background-color: lightsalmon;">1</td>
          <td rowspan="4" style="background-color: lightsalmon;">5</td>
        </tr>
        <tr>
            <td rowspan="4" style="background-color: lightsalmon;">6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            
        </tr>
        <tr>
          
            <td>12</td>
            <td>13</td>
            <td>14</td>
            
        </tr>
        <tr>
            
            <td>17</td>
            <td>18</td>
            <td>19</td>
            
        </tr>
        <tr>
            
            <td colspan="4" style="background-color: lightsalmon;" >22</td>
           
        </tr>
    </table>
</body>
</html>
