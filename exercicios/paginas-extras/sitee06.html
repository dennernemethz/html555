<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <style>
       body{
        background-color: blue;
       }

    </style>
</head>
<body>
    <a href="#" onclick="clicou">Clique aqui</a>
    <div id="saida"></div>

    function clicou() {

        s.innerHTML += '<p> oi </p> '
    }
</script>
</body>
</html>
