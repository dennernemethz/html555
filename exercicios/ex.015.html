<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html e quebras de linhas</title>
    <style>
        body{
            background-color: darkblue;
            font-size: normal;
            color: white;
        }
    </style>
</head>
<body>
    <h1> titulos e quebras de linhas</h1>
    <hr>
    <h2> capitulo 5 aula 2 </h2>
    <hr>
    <p>para usar o paragrafo do html 
        com qubras de linhas
        devera colocar antre as tags a tag &lt;br&gt;
    </p>  <!-- usando tags para comentar e simplificar &lt; LESS THAN MENOR QUE, &gt; GREATER THAN MAIOR QUE-->
    <p>
        usando simbolos 
        &uparrow;
        &downarrow;
        &RightArrow;
        &leftarrow;
    </p>
    <p>vamos adicionar emogi
        marry christmas &#x1F385; &#x1F332;  <!-- para adicionar emojis, sempre antes do 
        codigo colocar &#x e no final do codigo por o ' ; '-->
    </p>
    

      
</body>
</html>
