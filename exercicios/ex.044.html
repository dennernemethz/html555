<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>
    <table>
        <tr>
           <td>A</td>
           <td colspan="2">B</td>

        </tr>
        <tr>
          <td rowspan="3">D</td>
          <td colspan="2">E</td>
          
        </tr>
        <tr>
          
          <td rowspan="2">H</td>
          <td>I</td>
        </tr>
        <tr>
         
        
         <td>L</td>
        </tr>
    </table>
<script>
</script>
</body>
</html>
