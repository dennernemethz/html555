<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-image: linear-gradient(to left, rgba(136, 0, 255, 0.791),rgba(0, 119, 255, 0.751));
        }
        menu{
            background-color: white;
            padding: 15px;
        }
        menu>h2{
            color: black;
            text-shadow: 0px 0px 6px yellow;
            text-align: center;
        }
        main{
            position: absolute;
        }
        div#formulario{
            
            width: 450px;
            height: 100px;
            border-radius: 20px;
            padding: 12px;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(40%, 90%);
            box-shadow: 0px 0px 7px rgba(0, 0, 0, 0.641);
            background-image: url(imagens-para-praticar/pexels-onbab-26546605.jpg);
            background-size: cover;
            background-position-x: right;
        }
    </style>
</head>
<body>
    <menu>
        <h2>test</h2>
    </menu> 
    <main>
        <div id="img">
            <!-- uma foto-->
        </div>
        <div id="formulario">
            <form action="#" method="get">
                <label for="nome">digite seu nome:</label>
                <input type="text" name="inome" id="nome" size="10" >

                <br><br><label for="senha">digite sua senha</label>
                <input type="password" name="isenha" id="senha" size="10">

                <input class="envio" type="submit" value="enviar">
                <input class="limpando" type="reset" value="limpar">
            </form>
        </div>
    </main>
</body>
</html>
