<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usando o hover pt 2 </title>
    <style>
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: rgb(62, 165, 255);
        }
       
    </style>
    
  
</head>
<body>
    <!-- usando display para esconder e mostrar o texto block mostra, e o none esconde  -->
    <h1> exemplo hover</h1>
    <p>passe o mouse </p>
    <div>
       passe o mouse aqui para ver o texto 
        <p>texto esconido  </p>
    </div>
</body>
</html>
